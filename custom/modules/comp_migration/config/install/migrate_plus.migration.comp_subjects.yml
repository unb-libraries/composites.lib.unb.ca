id: comp_subjects
label: Composite photo subjects from source for composites.lib.unb.ca

migration_tags:
  - CSV

source:
  plugin: csv
  path: "app/html/modules/custom/comp_subjects/data/csv/graduates.csv"
  delimiter: "|"
  enclosure: "'"
  header_row_count: 1
  keys:
    - graduate_id
  column_names:
    0:
      graduate_id: Graduate ID
    1:
      alt_class_name: alt_class_name

process:
  type:
    plugin: default_value
    default_value: subject


destination:
  plugin: entity:node

dependencies:
  module:
    - comp_migration
  enforced:
    module:
      - comp_migration
