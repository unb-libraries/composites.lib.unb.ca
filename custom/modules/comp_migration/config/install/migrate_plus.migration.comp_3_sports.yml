id: comp_3_sports
label: Sports photos from source for composites.lib.unb.ca

migration_tags:
  - CSV

source:
  plugin: csv
  path: "/app/html/modules/custom/comp_migration/data/csv/sports.csv"
  delimiter: "|"
  header_row_count: 1
  ids: [src_id]

  fields:
    0:
      name: src_title
      label: Title
    1:
      name: contrib1_name
      label: Contributor 1 Name
    2:
      name: contrib1_type
      label: Contributor 1 Type
    3:
      name: contrib1_role
      label: Contributor 1 Role
    4:
      name: contrib2_name
      label: Contributor 2 Name
    5:
      name: contrib2_type
      label: Contributor 2 Type
    6:
      name: contrib2_role
      label: Contributor 2 Role
    7:
      name: contrib3_name
      label: Contributor 3 Name
    8:
      name: contrib3_type
      label: Contributor 3 Type
    9:
      name: contrib3_role
      label: Contributor 3 Role
    10:
      name: src_description
      label: Description
    11:
      name: src_subjects
      label: Subjects
    12:
      name: src_filename
      label: Filename
    13:
      name: src_notes
      label: Notes
    14:
      name: src_dimensions
      label: Dimensions
    15:
      name: src_source
      label: Source
    16:
      name: src_period
      label: Period
    17:
      name: src_id
      label: ID

process:
  type:
    plugin: default_value
    default_value: composite
  field_type:
    plugin: default_value
    default_value: Sports
  title: post_title
  field_comp_year: post_year
  field_photographer: taxo_photographer
  field_notes: post_notes
  field_staff_notes: staff_notes
  field_subjects: entity_subjects
  field_comp_campus: taxo_campus
  field_image: drupal_image

destination:
  plugin: entity:node

dependencies:
  module:
    - comp_migration
  enforced:
    module:
      - comp_migration
