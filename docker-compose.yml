version: '3.6'

services:
  drupal-mysql-lib-unb-ca:
    image: mysql:5.7
    restart: always
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - composites.lib.unb.ca

  drupal-redis-lib-unb-ca:
    image: redis:5-alpine
    restart: always
    expose:
      - "6379"
    networks:
      - composites.lib.unb.ca
    env_file:
      - ./env/redis.env

  drupal-solr-lib-unb-ca:
    image: unblibraries/solr-drupal:8.x-3.x
    expose:
      - "8983"
    networks:
      - composites.lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - images.composites.lib.unb.ca:/solr-conf

  composites.lib.unb.ca:
    build:
      context: .
      args:
        - COMPOSER_DEPLOY_DEV=dev
    restart: always
    container_name: composites.lib.unb.ca
    depends_on:
      - drupal-mysql-lib-unb-ca
    expose:
      - "80"
    networks:
      - composites.lib.unb.ca
    ports:
      - "3105:80"
    env_file:
      - ./env/drupal.env
    volumes:
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/modules/custom
      - ./custom/themes:/app/themes/custom
      - ./tests:/app/tests
      - ./keys:/app/keys

  mailhog:
    image: mailhog/mailhog
    expose:
      - "1025"
      - "8025"
    ports:
      - "4096:8025"
    networks:
      - composites.lib.unb.ca

networks:
  composites.lib.unb.ca:
    name: composites.lib.unb.ca
